apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ template "template.name" . }}
    chart: {{ template "template.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      # TODO: Use a more informative port name.
      name: port0
  selector:
    app: {{ template "template.name" . }}
    release: {{ .Release.Name }}
